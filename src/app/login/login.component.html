
<div class="row mt-3 col-12">
    <div class="col-4 mx-auto">

      <h3 class="mb-5 text-center">Se connecter</h3>

        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="mb-3">
            <label for="pseudo" class="form-label">Pseudo</label>
            <input formControlName="pseudo" class="form-control" id="pseudo">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password">
                </div>
            <button type="submit" class="btn btn-primary">S'authentifier</button>
        </form>

        <div class="mt-5 text-center" *ngIf="message">{{ message }}</div>

    </div>
</div>
